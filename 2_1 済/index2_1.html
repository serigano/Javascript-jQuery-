<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベント</title>
  <link rel="stylesheet" type="text/css" href="base2_1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
   const button = document.getElementById('button');
   
   button.addEventListener('click', () => {
    alert('ボタンをクリックしました');
   })
  });



  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button">
      <p>button</p>
    </div><!-- button -->
  </div><!-- wrapper -->
</body>
</html>
